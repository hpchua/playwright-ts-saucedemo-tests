# This workflow ONLY deploys a pre-existing report folder.
# It does NOT run any tests.
name: Deploy Pre-generated Playwright Report

on:
  # Run this workflow on every push to the main branch.
  push:
    branches: [ main ]
  
  # Allow running this workflow manually from the Actions tab.
  workflow_dispatch:

jobs:
  # Job to deploy the report to GitHub Pages.
  deploy-report:
    runs-on: ubuntu-latest

    steps:
      # 1. Checks out your repository code, which must include the 'playwright-report' folder.
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Gathers the contents of your committed 'playwright-report' folder.
      - name: Upload test report artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # The path to the folder that will be deployed.
          path: playwright-report/
          # The artifact will be available for 30 days.
          retention-days: 30

      # 3. Deploys the gathered report files to your GitHub Pages site.
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
